<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Challenge: Famous font formats</title>
  <style>
    
    body {background-color: rgb(194, 235, 248);}
    
    .declaration {
      
      font-weight: bold;
      font-size: 5em;

      background-image: url(https://media.istockphoto.com/id/1130636356/photo/sunset-over-mountain-with-cosmos-blooming.jpg?s=612x612&w=0&k=20&c=0fK0C07rR3kqX4C9PLhqNjxSs6d6vSTMPTkPlD-CybQ=);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-clip: text;
      color: transparent; 
      font-family: 'Arial Black', sans-serif;
      font-size: 80px;
      font-weight: bold;

    }

    .quote {
      font-style: italic;
      
    }
  </style>
</head>

<body>

  <h2>Famous quotes</h2>
  <p class="quote">
    "My mama always said life was like a box of chocolates. You never know what you're gonna get.".
    <br> - Forrest Gump
  </p>

  <p class="quote">
    "May the force be with you."
    <br>- Star Wars
  </p>

  <h2>Famous declarations</h2>

  <p class="declaration">
    I'M BATMAN.
  </p>

  <p class="declaration">
    Earth, water, fire. Together, we are CAPTAIN PLANET!
  </p>

</body>

</html>
